<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/slider.css">
    <title>Responsive Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slider__item">
            <div class="slider__item-number">
                <img class="slider__item-image" src="./images/Group 40.png" alt="SEDNA">
                <div class="slider__item-text1">
                    Poznaj SEDNA  Schneider Electric
                    <div class="slider__item-text2">
                        Sedna to osprzęt elektroinstalacyjny o wyrazistym kształcie oraz unikalnej formie.
                    </div>
                </div>
                <div class="slider__textbox">
                    ZOBACZ WIĘCEJ
                </div>
            </div>
        </div>
        <div class="slider__item">
            <div class="slider__item-number">
                <img class="slider__item-image" src="./images/Mask Group 40.png" alt="Philips HUE">
                <div class="slider__item-text1">
                    <strong>Philips HUE</strong><br><br>Oświetl swój dom<br><br><br>
                    <div class="slider__item-text2">
                        Wyobraź sobie, że jednym<br>dotknięciem wyłączasz<br>wszystkie światła.
                    </div>
                </div>
                <div class="slider__textbox">
                    ZOBACZ WIĘCEJ
                </div>
            </div>
        </div>
        <a class="slider__button-back" onclick="plusSlides(-1)">&#10094;</a>
        <a class="slider__button-next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <script src="./js/slider.js"></script>
</body>
</html>
