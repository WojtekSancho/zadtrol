<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Responsive Slider</title>
</head>
<body>
    <div class="Slider">
        <div class="SliderItem">
            <div class="SliderItemNumber">
                <img class="SliderItemImage" src="./images/Group 40.png" alt="Image 1">
            </div>
        </div>
        <div class="SliderItem">
            <div class="SliderItemNumber">
                <img class="SliderItemImage" src="./images/Mask Group 40.png" alt="Image 2">
            </div>
        </div>
        <a class="Slider__buttonBack" onclick="plusSlides(-1)">&#10094;</a>
        <a class="Slider__buttonNext" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <script src="./js/slider.js"></script>
</body>
</html>
