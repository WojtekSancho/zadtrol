<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Elhurt+</title>
</head>
<style>
    body{
        background-color: #F2F3F4;
    }
</style>
<body>
    <div id="navbar"></div>
            <main>
                <div id="slider"></div>
                <div id="products"></div>
            </main>
    <div id="footer"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar').innerHTML = html;
            })
            .catch(error => console.error('Błąd podczas pobierania pliku HTML:', error));

            fetch('slider.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('slider').innerHTML = html;
            })
            .catch(error => console.error('Błąd podczas pobierania pliku HTML:', error));
            fetch('lightbulbs.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('products').innerHTML = html;
            })
            .catch(error => console.error('Błąd podczas pobierania pliku HTML:', error));


            fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            })
            .catch(error => console.error('Błąd podczas pobierania pliku HTML:', error));
    </script>

</body>
</html>
