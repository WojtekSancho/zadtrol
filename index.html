<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <div id="importedContent"></div>
    <script>
        // Pobierz zawartość z innego pliku HTML i wstrzyknij ją do elementu
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('importedContent').innerHTML = html;
            })
            .catch(error => console.error('Błąd podczas pobierania pliku HTML:', error));
    </script>
</body>
</html>
