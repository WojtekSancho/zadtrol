<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Elhurt+</title>
</head>
<body>
    <div id="header"></div>
            <main>
                <div id="slider"></div>
                <div id="products"></div>
            </main>
    <div id="footer"></div>
    <script>
        import "js/lightbulbs.js";
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
            })
            .catch(error => console.error('Błąd podczas pobierania pliku HTML:', error));

            fetch('slider.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('slider').innerHTML = html;
            })
            .catch(error => console.error('Błąd podczas pobierania pliku HTML:', error));
            fetch('lightbulbs.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('products').innerHTML = html;
            })
            .catch(error => console.error('Błąd podczas pobierania pliku HTML:', error));


            fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            })
            .catch(error => console.error('Błąd podczas pobierania pliku HTML:', error));
    </script>
    
</body>
</html>
